<ion-card>
  <ion-card-header>
    <ion-card-title>Détails de la tâche</ion-card-title>
  </ion-card-header>
  <ion-card-content class="w-25 p-3">
    <p>{{ task.title }}</p>
            <!-- Barre de progression interactive avec ion-range -->
    <ion-range
            [(ngModel)]="task.status" 
            min="0" 
            max="100" 
            step="1" 
            snaps="true" 
            (ionChange)="updateProgress()">
            <ion-label slot="start">0%</ion-label>
            <ion-label slot="end">100%</ion-label>
          </ion-range>
    <ion-progress-bar [value]="getStatusText()" color="primary"></ion-progress-bar>

    <p>Status : {{ getStatusText() }}</p>
  </ion-card-content>
</ion-card>
